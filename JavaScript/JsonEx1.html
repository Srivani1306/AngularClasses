<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Example</title>
</head>

<body>
    <h1>Example with Json</h1>
    <div id="div1"></div>
    <button onclick="F1()">Get Data</button>

    <script>
        function F1() {
            var employee = {
                empID : 101,
                empName : 'srivani',
                empSalary : 100000
            };

            var x = document.getElementById('div1')
            var str = 'employee id=' +employee.empID
            str += '<br> employee name=' +employee.empName
            str += '<br> employee salary=' +employee.empSalary
            x.innerHTML = str;
        }
    </script>
</body>

</html>
